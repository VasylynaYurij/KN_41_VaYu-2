name: Roxy Migurgia

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Крок для оновлення pip, setuptools і wheel
    - name: Upgrade pip, setuptools, and wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    # Налаштування Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Встановлення залежностей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests  # Додано requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Лінтинг за допомогою flake8 з ігноруванням сторонніх бібліотек
    - name: Lint with flake8
      run: |
        # Лінтинг власного коду та ігнорування сторонніх бібліотек у my_env
        flake8 --exclude=my_env . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Визначення максимуму складності та довжини рядка
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Тестування за допомогою pytest
    - name: Test with pytest
      run: |
        pytest
